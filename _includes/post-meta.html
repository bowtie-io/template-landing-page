<div class="post-metadata">
{% if post.author %}
  <img class="img post-avatar pull-left" src="{% if author.avatar_path %}{{ author.avatar_path }}{% else %}https://www.gravatar.com/avatar/{{ author.gravatar }}?s=64{% endif %}">
  <span class="author">by {{ author.displayName }}</span>
    {% if author.twitter %}
      <span class="author-twitter"><a href="//twitter.com/{{ author.twitter }}"><i class="icon-twitter icon-1x"></i></a></span>
    {% endif %}
    {% if author.medium %}
      <span class="author-medium"><a href="//medium.com/{{ author.medium }}"><i class="icon-medium-icon icon-1x"></i></a></span>
    {% endif %}
    {% if author.github %}
      <span class="author-github"><a href="//github.com/{{ author.github }}"><i class="icon-github icon-1x"></i></a></span>
    {% endif %}
  |&nbsp;
{% endif %}
{{ post.date | date: "%b %-d, %Y" }}
</div>
